name: .NET CI/CD with Code Coverage
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # FORZAR .NET 5.0
      - name: Setup .NET 5.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '5.0.x'

      # Verificar que se use 5.0
      - name: Verify .NET version
        run: dotnet --version

      # Verificar global.json
      - name: Show global.json
        run: cat global.json

      - name: Restore dependencies
        run: dotnet restore TrabajoTarjeta.sln

      - name: Build
        run: dotnet build TrabajoTarjeta.sln --no-restore -c Release

      - name: Run tests with coverage
        run: |
          dotnet test TrabajoTarjeta.sln --no-build -c Release `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=cobertura `
            /p:CoverletOutput=./TestResults/coverage/ `
            /p:Exclude="[*.Tests]*"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./TestResults/coverage/
          files: coverage.cobertura.xml
          fail_ci_if_error: true
          verbose: true
