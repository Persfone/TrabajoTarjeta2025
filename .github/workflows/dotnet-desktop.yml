name: .NET CI/CD with Code Coverage
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

     
      - name: Setup .NET 5.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '5.0.x'
          include-prerelease: false

      
      - name: Verify .NET version
        run: dotnet --version

      - name: Restore dependencies
        run: dotnet restore TrabajoTarjeta.sln

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Run tests with coverage
        run: |
          dotnet test TrabajoTarjeta.sln --no-build -c Release `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=cobertura `
            /p:CoverletOutput=./TestResults/coverage/ `
            /p:Exclude="[*.Tests]*"

      - name: Install coverlet and reportgenerator
        run: |
          dotnet tool install --global coverlet.console
          dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate Cobertura report
        run: |
          $coverageFiles = Get-ChildItem -Path **/TestResults/*/coverage.cobertura.xml -Recurse
          if ($coverageFiles.Count -eq 0) {
            Write-Error "No coverage files found!"
            exit 1
          }
          reportgenerator `
            -reports:$($coverageFiles -join ';') `
            -targetdir:coverage-report `
            -reporttypes:Cobertura
          Copy-Item coverage-report/Cobertura.xml coverage.cobertura.xml

      # Subir a Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./TestResults/coverage/
          files: coverage.cobertura.xml
          fail_ci_if_error: true
          verbose: true
