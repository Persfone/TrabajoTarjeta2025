name: .NET CI/CD with Code Coverage

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: .

      # 2. Instalar .NET 5
      - name: Setup .NET 5.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '5.0.x'

      # 3. Verificar instalación
      - name: Verify .NET version
        run: dotnet --version

      # 4. Restaurar dependencias
      - name: Restore dependencies
        run: dotnet restore TrabajoTarjeta.sln

      # 5. Compilar en modo Release
      - name: Build
        run: dotnet build TrabajoTarjeta.sln --no-restore -c Release

      # 6. Ejecutar tests y generar cobertura
      - name: Run tests with coverage
        run: |
          dotnet test "TrabajoTarjeta.Tests/TrabajoTarjeta.Tests.csproj" --no-build -c Release `
            /p:CollectCoverage=true `
            /p:CoverletOutput=TrabajoTarjeta.Tests/TestResults/coverage/ `
            /p:CoverletOutputFormat=cobertura


      # 7. Instalar y ejecutar ReportGenerator (versión compatible con .NET 5)
      - name: Generate coverage report
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool --version 4.8.12
          reportgenerator -reports:"TrabajoTarjeta.Tests/TestResults/**/coverage.cobertura.xml" -targetdir:"coveragereport" -reporttypes:Cobertura
        env:
          PATH: ${{ env.PATH }}:~/.dotnet/tools


      # 8. Ver archivos de cobertura (debug opcional)
      - name: Check coverage files
        run: Get-ChildItem -Recurse -Path "TrabajoTarjeta.Tests\TestResults"

      - name: Debug coverage output
        run: |
          Write-Host "Listing all coverage files..."
          Get-ChildItem -Recurse -Path . -Filter "coverage.cobertura.xml"

      # 9. Subir cobertura a Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./TrabajoTarjeta.Tests/TestResults/**/coverage.cobertura.xml
          fail_ci_if_error: true
          verbose: true

