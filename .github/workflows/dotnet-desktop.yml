name: .NET CI/CD with Code Coverage

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar .NET 5
      - name: Setup .NET 5.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '5.0.x'

      # 3. Verificar instalación
      - name: Verify .NET version
        run: dotnet --version

      # 4. Restaurar dependencias
      - name: Restore dependencies
        run: dotnet restore TrabajoTarjeta.sln

      # 5. Compilar en modo Release
      - name: Build
        run: dotnet build TrabajoTarjeta.sln --no-restore -c Release

      # 6. Instalar coverlet.collector globalmente
      - name: Install coverlet.collector
        run: dotnet add TrabajoTarjeta.Tests/TrabajoTarjeta.Tests.csproj package coverlet.collector

      # 7. Ejecutar tests con cobertura (USANDO COLLECTOR CORRECTO)
      - name: Run tests with coverage
        run: |
          dotnet test "TrabajoTarjeta.Tests/TrabajoTarjeta.Tests.csproj" `
            --no-build `
            -c Release `
            --collect:"XPlat Code Coverage" `
            --results-directory:TestResults

      # 8. Verificar archivos generados
      - name: Check generated files
        run: |
          Write-Host "=== Listando archivos en TestResults ==="
          Get-ChildItem -Recurse -Path "TestResults" -Force
          Write-Host "=== Listando archivos en TrabajoTarjeta.Tests/TestResults ==="
          Get-ChildItem -Recurse -Path "TrabajoTarjeta.Tests/TestResults" -Force

      # 9. Instalar ReportGenerator
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool --version 4.8.12

      # 10. Generar reporte (usando la ruta correcta)
      - name: Generate coverage report
        run: |
          $coverageFile = Get-ChildItem -Recurse -Path "TestResults" -Name "coverage.cobertura.xml" | Select-Object -First 1
          Write-Host "Archivo de cobertura encontrado: $coverageFile"
          dotnet tool run reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:"coveragereport" -reporttypes:Cobertura

      # 11. Subir cobertura a Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: TestResults/**/coverage.cobertura.xml
          fail_ci_if_error: true
          verbose: true
